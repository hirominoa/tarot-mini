<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lunaria 🌙 きょうのタロット</title>
  <meta name="description" content="Lunariaのワンカード占い🔮　ボタンひとつで今日のメッセージが届きます。">
  <style>
    :root {
      --bg: linear-gradient(180deg, #f9f5ff 0%, #f0e9ff 50%, #dce7ff 100%);
      --panel: rgba(255, 255, 255, 0.7);
      --text: #3b3054;
      --muted: #6d5c7a;
      --accent: #d5a8ff;
      --accent2: #a3d8ff;
      --good: #6bbf59;
      --bad: #e57373;
      --shadow: 0 8px 20px rgba(150, 130, 255, 0.25);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      background: var(--bg);
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.3) 1px, transparent 1px),
        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.2) 2px, transparent 2px);
      background-size: 200px 200px;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 18px 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    header {
      text-align: center;
    }

    h1 {
      font-size: clamp(24px, 3.2vw, 38px);
      margin: 6px 0 4px;
      letter-spacing: .05em;
      background: linear-gradient(90deg, #a88bff, #7ae1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sub {
      color: var(--muted);
      font-size: 14px;
    }

    .board {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      width: min(720px, 100%);
    }

    @media (min-width: 800px) {
      .board {
        grid-template-columns: 320px 1fr;
      }
    }

    .card-stage {
      perspective: 1200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 280px;
      height: 440px;
      border-radius: 14px;
      position: relative;
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      transition: transform .8s cubic-bezier(.2, .8, .2, 1);
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      inset: 0;
      border-radius: 14px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .front {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(240, 235, 255, 0.9));
      border: 1px solid rgba(255, 255, 255, .5);
    }

    .back {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(250, 245, 255, 0.9));
      border: 1px solid rgba(150, 130, 255, .3);
      transform: rotateY(180deg);
    }

    .sigil {
      width: 85%;
      height: 85%;
      border: 2px dashed rgba(150, 130, 255, .4);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: .1em;
      color: #8b7ff7;
      font-weight: 700;
      font-size: 24px;
    }

    .card-title {
      font-size: 20px;
      margin: 0 0 6px;
      line-height: 1.3;
    }

    .orientation {
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .08em;
      margin-bottom: 10px;
    }

    .meaning {
      font-size: 15px;
      line-height: 1.8;
      color: #4a3e60;
      text-align: left;
      max-height: 300px;
      overflow: auto;
      padding-right: 4px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid rgba(150, 130, 255, 0.2);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      cursor: pointer;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      transition: transform .05s ease, filter .2s;
      box-shadow: 0 4px 10px rgba(150, 130, 255, 0.3);
    }

    button:active {
      transform: translateY(2px);
    }

    button:focus-visible {
      outline: 2px solid white;
      outline-offset: 2px;
    }

    .note {
      color: var(--muted);
      font-size: 13px;
      line-height: 1.7;
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="sub">ワンボタン・ワンカード</div>
      <h1>きょうのタロット</h1>
      <p class="sub">ボタンを押すと、メジャー・アルカナから一枚だけ引きます（正位置／逆位置あり）。</p>
    </header>

    <div class="board">
      <div class="card-stage">
        <article class="card" aria-live="polite" aria-atomic="true">
          <div class="face front" aria-hidden="false">
            <div class="sigil" aria-hidden="true">TAROT</div>
          </div>
          <div class="face back">
            <div class="panel" style="background:transparent;border:0;box-shadow:none;padding:0;width:100%">
              <h2 id="cardTitle" class="card-title">カード名</h2>
              <div id="orientation" class="orientation">正位置</div>
              <div id="meaning" class="meaning">ここに意味が表示されます。</div>
            </div>
          </div>
        </article>
      </div>

      <section class="panel">
        <div class="actions">
          <button id="drawBtn" type="button" aria-controls="cardTitle meaning orientation">一枚引く 🔮</button>
          <span id="resultMeta" class="meta" aria-live="polite"></span>
