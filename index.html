<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSSテスト</title>
  <style>
    /* これが見た目に効けばCSSはOK */
    html,body{height:100%;margin:0}
    body{background:#fff4fb; color:#3b3054; font:16px/1.6 system-ui, -apple-system, "Hiragino Sans","Noto Sans JP",sans-serif; padding:32px}
    h1{font-size:28px}
    .box{background:#fff; border:1px solid #e5c7ff; border-radius:12px; padding:16px}
  </style>
</head>
<body>
  <h1>CSSテスト OK？</h1>
  <div class="box">背景がピンク、枠付きの白い箱が見えたら <b>CSS 有効</b> です。</div>
</body>
</html>
